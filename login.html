<!-- Script JavaScript -->
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Empêcher la soumission du formulaire

        // Vérifier les informations d'identification (remplacez ceci par votre logique d'authentification)
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Exemple de vérification d'authentification simple
        if (username === 'admin' && password === 'admin') {
            // Authentification réussie, stocker l'état d'authentification
            localStorage.setItem('authenticated', 'true');
            // Rediriger l'utilisateur vers admin.html
            window.location.href = 'admin.html';
        } else {
            alert('Nom d\'utilisateur ou mot de passe incorrect.');
        }
    });
</script>
